<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Monitor Criptomonedas con Registro, Login y Recuperación</title>
  <style>
    body.dark { background-color: #0a0e17; color: #ffffff; }
    body.light { background-color: #f0f0f0; color: #000000; }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0; padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    #appContainer { display: none; }

    /* Contenedor de Login/Registro/Recuperación */
    #loginContainer {
      max-width: 400px; margin: 40px auto; padding: 20px; border-radius: 10px;
      background-color: #1a2332;
    }
    body.light #loginContainer {
      background-color: #eaeaea; color: #000000;
    }
    #loginContainer h2 { text-align: center; margin-bottom: 10px; }
    #loginContainer label { display: block; margin: 10px 0 5px; }
    #loginContainer input {
      width: 100%; padding: 8px; border-radius: 5px; border: none;
    }
    #loginContainer button {
      margin-top: 15px; width: 100%; padding: 10px; border-radius: 5px;
      border: none; cursor: pointer; background-color: #00ffcc; color: #0a0e17;
      font-weight: bold; font-size: 0.9em;
    }
    #toggleLoginBtn, #forgotPassBtn {
      background-color: #7a8599; color: #ffffff; margin-top: 5px;
    }
    #errorMessage {
      color: #F44336; font-size: 0.9em; margin-top: 5px;
      text-align: center; display: none;
    }

    /* Formulario de recuperación de contraseña */
    #recoverContainer {
      display: none; max-width: 400px; margin: 40px auto; padding: 20px;
      border-radius: 10px; background-color: #1a2332;
    }
    body.light #recoverContainer { background-color: #eaeaea; color: #000000; }
    #recoverContainer h2 { text-align: center; margin-bottom: 10px; }

    /* Resto de estilos (el monitor de criptos) */
    #appContainer h1 {
      text-align: center; color: #00ffcc; font-size: 2.5em; margin-bottom: 5px;
    }
    #appContainer h3 {
      text-align: center; color: #7a8599; margin-top: -10px; font-size: 0.9em;
    }
    /* ... Incluye aquí todos los estilos del monitor de criptos que tenías ... */
    /* (Omito para que quede más corto, pero debes pegarlos completos) */
  </style>
</head>
<body class="dark">
  <!-- Contenedor Login/Registro -->
  <div id="loginContainer">
    <h2 id="loginTitle">Iniciar Sesión</h2>
    <label for="username">Usuario</label>
    <input type="text" id="username" placeholder="Ingresa tu usuario" />
    <label for="password">Contraseña</label>
    <input type="password" id="password" placeholder="Ingresa tu contraseña" />
    <label for="email" id="emailLabel" style="display:none">Email</label>
    <input type="email" id="email" placeholder="Ingresa tu email" style="display:none" />
    <button id="loginBtn">Ingresar</button>
    <button id="toggleLoginBtn">Crear cuenta</button>
    <button id="forgotPassBtn">Olvidé mi contraseña</button>
    <p id="errorMessage"></p>
  </div>

  <!-- Contenedor Recuperación Contraseña -->
  <div id="recoverContainer">
    <h2>Recuperar Contraseña</h2>
    <label for="recoverEmail">Tu Email</label>
    <input type="email" id="recoverEmail" placeholder="Ingresa tu email" />
    <button id="recoverBtn">Recuperar</button>
    <p id="recoverError" style="color:#F44336; font-size:0.9em; text-align:center; display:none"></p>
  </div>

  <!-- Contenedor principal de la App (Monitor Criptomonedas) -->
  <div id="appContainer">
    <h1>Monitor Criptomonedas</h1>
    <h3>by Pablo Bascoy</h3>

    <!-- (Aquí pega TODO tu HTML del monitor que tenías) -->
    <!-- Barra de Progreso, Explicación RSI, Filtros, Modal, etc. -->
    <!-- ... -->

    <!-- Scripts del Monitor -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script>
      /* === Variables para Login/Registro/Recuperación === */
      let currentUser = null;
      const loginContainer = document.getElementById('loginContainer');
      const recoverContainer = document.getElementById('recoverContainer');
      const appContainer = document.getElementById('appContainer');
      const loginTitle = document.getElementById('loginTitle');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const emailInput = document.getElementById('email');
      const emailLabel = document.getElementById('emailLabel');
      const loginBtn = document.getElementById('loginBtn');
      const toggleLoginBtn = document.getElementById('toggleLoginBtn');
      const forgotPassBtn = document.getElementById('forgotPassBtn');
      const errorMessage = document.getElementById('errorMessage');
      const recoverEmailInput = document.getElementById('recoverEmail');
      const recoverBtn = document.getElementById('recoverBtn');
      const recoverError = document.getElementById('recoverError');

      let isRegisterMode = false;

      /* === Ver si hay un usuario logueado === */
      window.addEventListener('DOMContentLoaded', () => {
        const savedUser = localStorage.getItem('loggedUser');
        if (savedUser) {
          currentUser = JSON.parse(savedUser);
          showApp();
        } else {
          showLogin();
        }
      });

      function showApp() {
        loginContainer.style.display = 'none';
        recoverContainer.style.display = 'none';
        appContainer.style.display = 'block';
      }
      function showLogin() {
        loginContainer.style.display = 'block';
        recoverContainer.style.display = 'none';
        appContainer.style.display = 'none';
      }
      function showRecover() {
        loginContainer.style.display = 'none';
        recoverContainer.style.display = 'block';
        appContainer.style.display = 'none';
      }

      /* === Botones de Ingresar/Registrar === */
      loginBtn.addEventListener('click', () => {
        const user = usernameInput.value.trim();
        const pass = passwordInput.value.trim();
        const mail = emailInput.value.trim();

        if (!user || !pass || (isRegisterMode && !mail)) {
          errorMessage.textContent = "Complete los campos.";
          errorMessage.style.display = "block";
          return;
        }

        const userData = JSON.parse(localStorage.getItem('users')) || {};

        if (isRegisterMode) {
          // Registrar
          if (userData[user]) {
            errorMessage.textContent = "Usuario ya existe.";
            errorMessage.style.display = "block";
          } else {
            userData[user] = { password: pass, email: mail };
            localStorage.setItem('users', JSON.stringify(userData));
            localStorage.setItem('loggedUser', JSON.stringify({ username: user }));
            currentUser = { username: user };
            errorMessage.style.display = "none";
            showApp();
          }
        } else {
          // Login
          if (userData[user] && userData[user].password === pass) {
            localStorage.setItem('loggedUser', JSON.stringify({ username: user }));
            currentUser = { username: user };
            errorMessage.style.display = "none";
            showApp();
          } else {
            errorMessage.textContent = "Credenciales inválidas.";
            errorMessage.style.display = "block";
          }
        }
      });

      toggleLoginBtn.addEventListener('click', () => {
        isRegisterMode = !isRegisterMode;
        loginTitle.textContent = isRegisterMode ? "Registrar Cuenta" : "Iniciar Sesión";
        loginBtn.textContent = isRegisterMode ? "Registrar" : "Ingresar";
        toggleLoginBtn.textContent = isRegisterMode ? "Ya tengo cuenta" : "Crear cuenta";
        emailInput.style.display = isRegisterMode ? "block" : "none";
        emailLabel.style.display = isRegisterMode ? "block" : "none";
        errorMessage.textContent = "";
        errorMessage.style.display = "none";
      });

      /* === Olvidé mi contraseña === */
      forgotPassBtn.addEventListener('click', () => {
        showRecover();
        recoverEmailInput.value = "";
        recoverError.textContent = "";
        recoverError.style.display = "none";
      });

      recoverBtn.addEventListener('click', () => {
        const mail = recoverEmailInput.value.trim();
        if (!mail) {
          recoverError.textContent = "Ingrese un email.";
          recoverError.style.display = "block";
          return;
        }
        const userData = JSON.parse(localStorage.getItem('users')) || {};
        // Buscar usuario por email
        const usuarioEncontrado = Object.keys(userData).find(u => userData[u].email === mail);
        if (!usuarioEncontrado) {
          recoverError.textContent = "No se encontró una cuenta con ese email.";
          recoverError.style.display = "block";
          return;
        }
        // Generar contraseña nueva (demo)
        const newPass = "1234"; // Podrías hacerlo aleatorio
        userData[usuarioEncontrado].password = newPass;
        localStorage.setItem('users', JSON.stringify(userData));
        alert("Tu nueva contraseña es: " + newPass);
        showLogin();
      });

      /* === A partir de aquí, tu código del monitor de criptomonedas (idéntico) === */
      // (Incluye tus variables, funciones, fetch, initialize(), etc.)

      // Ejemplo de observador para iniciar el monitor
      const observer = new MutationObserver(mutations => {
        mutations.forEach(m => {
          if (m.attributeName === 'style' && appContainer.style.display === 'block') {
            initialize(); // tu función original
          }
        });
      });
      observer.observe(appContainer, { attributes: true });

      // Resto de tu lógica de criptos...
      function initialize() {
        // ...
      }

    </script>
  </div>
</body>
</html>
